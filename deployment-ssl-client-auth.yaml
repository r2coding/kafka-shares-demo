apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: share-price-generator
  name: share-price-generator
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: share-price-generator
    spec:
      containers:
      - name: share-price-generator
        image: scholzj/share-price-generator:latest
        env:
          - name: CA_CRT
            valueFrom:
              secretKeyRef:
                name: my-cluster-cluster-ca-cert
                key: ca.crt
          - name: USER_CRT
            valueFrom:
              secretKeyRef:
                name: share-price-generator
                key: user.crt
          - name: USER_KEY
            valueFrom:
              secretKeyRef:
                name: share-price-generator
                key: user.key
          - name: BOOTSTRAP_SERVERS
            value: my-cluster-kafka-bootstrap:9093
          - name: TOPIC
            value: prices
          - name: TIMER
            value: "5000"
---
